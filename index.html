<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/MY_STUFF/Counter/download.png" type="image/x-icon">
</head>

<body>
    <div class="but"><button onclick="show()">Show/Hide</button></div>
    <div class="box1" id="input">
        <div class="getname"> Event Name : <input type="text" id="name1" size="21"></div>
        <div class="getname"> Date : <input type="date" name="" id="age">&nbsp;<button
                onclick="edit()">Submit</button>&nbsp;<button onclick="reset()">Reset</button><br><span id="tip">Tip :
                Press F11
                to go Full Screen</span>
        </div>
    </div>
    <div class="container">
        <h3>Countdown For <span id="name2"></span> :-</h3>
        <div class="zero">
            <div>
                <p id="days">0</p><span class="words">Days</span>
            </div>
            <div>
                <p id="hours">0</p><span class="words">Hours</span>
            </div>
            <div>
                <p id="minutes">0</p><span class="words">Minutes</span>
            </div>
            <div>
                <p id="seconds">0</p><span class="words">Seconds</span>
            </div>
        </div>

    </div>
    <!-- <footer>Copyright &copy; Yash Kumar Chandrakar.</footer> -->
</body>
<script src="index.js"></script>

</html>
